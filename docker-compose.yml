version: '3.9'

services:
  db:
    image: postgres:15-alpine
    container_name: pr-reviewer-db
    environment:
      POSTGRES_DB: pr_reviewer
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - pr-reviewer-network

  migrate:
    image: migrate/migrate:v4.17.0
    container_name: pr-reviewer-migrate
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./migrations:/migrations
    command:
      [
        "-path", "/migrations",
        "-database", "postgres://postgres:postgres@db:5432/pr_reviewer?sslmode=disable",
        "up"
      ]
    networks:
      - pr-reviewer-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pr-reviewer-api
    depends_on:
      migrate:
        condition: service_completed_successfully
    environment:
      PORT: "8080"
      DATABASE_URL: "postgres://postgres:postgres@db:5432/pr_reviewer?sslmode=disable"
      LOG_LEVEL: "info"
    ports:
      - "8080:8080"
    networks:
      - pr-reviewer-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  pr-reviewer-network:
    driver: bridge